<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery Add Option Plugin</title>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">google.load('jquery', '1.3.2');</script>
	<script src="./jquery.add_option.js" type="text/javascript"></script>
	<script type="text/javascript">
		 $(document).ready(function() {
			$('#add').bind('click', function(){
				$('#selector').add_option({value: 'awesome', display: 'Awesome Added Option!'});
				return false; // So link doesn't execute
			});
		});
	</script>
</head>

<body>

<h2>Welcome to the "Add Option" Demo</h2>

<p>
	<a href="#" id="add">Add Option!</a>
</p>

<form id="mainform" method="get">
	<p>
		<select id="selector">
			<option>Awesome</option>
			<option>Option List</option>
		</select>
	</p>
</form>

</body>
</html>
